      (call-with-output-file fname
        (lambda (port)
           (write '(+ 1 2 3 4) port))))

  (call-with-input-file "data.scm"
    (lambda (port)
       (print (read port)))))

(set-special! "#:" 'frob lips.specials.LITERAL)

  (call-with-input-file filename
    (lambda (port)
      (read port))))
